<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
      
      #map div.ol-viewport div.ol-overlaycontainer-stopevent div.ol-overviewmap.ol-unselectable.ol-control.ol-uncollapsible {
	top: 450px;
	bottom: 300px;
      }
    
  .ol-scale-line.ol-unselectable {
    top: 580px;
    height: 50px;
    }
      
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
  </head>
  <body>Final Exam Map: Styled</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
    
    var projection = ol.proj.get('EPSG:3857');
    
      var myOverviewMap = new ol.control.OverviewMap({collapsible:false, collapsed:false})
      var myScaleLine = new ol.control.ScaleLine()
      var myControls = ol.control.defaults({
	attribution:true,
	rotate:true,
	zoom:true
}).extend([myOverviewMap,myScaleLine])


  
var basemap_USGS = new ol.layer.Tile({
	source: new ol.source.TileWMS({
	url: 'https://basemap.nationalmap.gov/arcgis/services/USGSTopo/MapServer/WmsServer?',
	  params: {
		LAYERS: 0,
		FORMAT: 'image/png',
		TRANSPARENT: true
	  },
	  attributions: [
	    new ol.Attribution({
		  html: 'Data provided by the <a href="http://basemap.nationalmap.gov">National Map</a>.'
		})
	  ]
	})
})


var Shape1 = new ol.layer.Tile({
	source: new ol.source.TileWMS({
	url: "http://mapper.internetmapping.net:8081/geoserver/wms?SERVICE=WMS&amp;",
	  params: {
		LAYERS: "ichudnoff:35106-A5_CONT",
		FORMAT: 'image/png',
		TRANSPARENT: true
	  },
	  attributions: [
	    new ol.Attribution({
		  html: 'Data provided by USGS.'
		})
	  ]
	})
})

var Shape2 = new ol.layer.Tile({
	source: new ol.source.TileWMS({
	url: "http://mapper.internetmapping.net:8081/geoserver/wms?SERVICE=WMS&amp;",
	  params: {
		LAYERS: "ichudnoff:35106-A6_CONT",
		FORMAT: 'image/png',
		TRANSPARENT: true
	  },
	  attributions: [
	    new ol.Attribution({
		  html: 'Data provided by USGS.'
		})
	  ]
	})
})

var Shape3 = new ol.layer.Tile({
	source: new ol.source.TileWMS({
	url: "http://mapper.internetmapping.net:8081/geoserver/wms?SERVICE=WMS&amp;",
	  params: {
		LAYERS: "ichudnoff:tgr2006se_bern_lka",
		FORMAT: 'image/png',
		TRANSPARENT: true
	  },
	  attributions: [
	    new ol.Attribution({
		  html: 'Data provided by USGS.'
		})
	  ]
	})
})

  
      var map = new ol.Map({
        target: 'map',
        layers: [
        	basemap_USGS,
        	Shape1,
        	Shape2,
        	Shape3,
        	],
        controls: myControls,
        view: new ol.View({
          center: ol.proj.fromLonLat([-106.627051, 35.089634]),
          zoom: 12.5
          
          
        })
      });
    </script>
  </body>
</html>
